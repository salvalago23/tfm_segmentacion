# Configuración de datos
data:
  base_path: "data"
  use_processed: true  # Usar datos preprocesados (.npy)
  
  # Tamaños
  target_size: [256, 256]
  original_size: [1957, 2779]  # Del EDA
  
  # DataLoader
  batch_size: 8
  num_workers: 4
  pin_memory: true
  use_class_balancing: true
  
  # Aumentación
  augment_train: true
  augment_val: false
  augment_test: false
  
  # Probabilidades de aumentación (solo train)
  augmentation:
    horizontal_flip: 0.5
    vertical_flip: 0.5
    rotation: 30
    brightness_contrast: 0.5
    hue_saturation: 0.5
    
  # Split ratios (si no usamos splits oficiales)
  split_ratios:
    train: 0.7
    val: 0.15
    test: 0.15
    
  # Normalización (ImageNet stats)
  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]