data:
  augment_train: true
  base_path: data
  batch_size: 4
  num_workers: 4
  pin_memory: true
  target_size:
  - 256
  - 256
  use_class_balancing: true
  use_processed: true
models:
  attention:
    features:
    - 64
    - 128
    - 256
    - 512
  residual:
    features:
    - 64
    - 128
    - 256
    - 512
  unet:
    features:
    - 64
    - 128
    - 256
    - 512
training:
  dropout: 0.1
  early_stopping: true
  epochs: 5
  experiment_name: test_unet_5epochs
  grad_clip: 1.0
  learning_rate: 0.0001
  loss:
    losses:
    - bce
    - dice
    name: combined
    weights:
    - 0.5
    - 0.5
  momentum: 0.9
  optimizer: adam
  output_dir: experiments
  patience: 15
  save_every: 10
  scheduler: reduce_on_plateau
  weight_decay: 1.0e-05
