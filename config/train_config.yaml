# Configuración de datos
data:
  base_path: "data"
  use_processed: true
  target_size: [256, 256]
  batch_size: 8
  num_workers: 4
  pin_memory: true
  use_class_balancing: true
  augment_train: true

# Configuración de modelos
models:
  unet:
    features: [64, 128, 256, 512]
    
  attention:
    features: [64, 128, 256, 512]
    
  residual:
    features: [64, 128, 256, 512]

# Configuración de entrenamiento
training:
  experiment_name: "exp_01"
  output_dir: "experiments"
  
  # Hiperparámetros
  epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.00001
  
  # Optimizador
  optimizer: "adam"
  momentum: 0.9
  
  # Scheduler
  scheduler: "reduce_on_plateau"
  
  # Pérdida
  loss:
    name: "combined"
    losses: ["bce", "dice"]
    weights: [0.5, 0.5]
  
  # Regularización
  grad_clip: 1.0
  dropout: 0.1
  
  # Callbacks
  save_every: 10
  early_stopping: true
  patience: 15